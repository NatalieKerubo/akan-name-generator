<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKANAMER</title>
    <link rel="stylesheet" href="/.styles.css">
</head>
<body>
    <h2>Akan Name</h2>
    <p>This app calculates your Akan name based on the day you were born.Just enter your birth date and gender to find out your Akan name.</p>
    <form onsubmit="getAkanName();return false;">
        <div class="form-group">
        <label for="day">Day</label>
        <input type="number" id="day" placeholder="Enter day (1-31)">
        </div>
        <div class="form-group">
        <label for="month">Month:</label>
        <input type="number" id="month" placeholder="Enter month (1-12)">
        </div>
        <div class="form-group">
        <label for="year">Year:</label>
        <input type="number" id="year" placeholder="Enter full year(e.g.,1995)">
        </div>
        <div class="form-group">
        <label>Select Gender:</label>
        <div class="gender-group"></div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        </div>
        <button type="submit">Get my Akan Name</button>
    </form>
     <div id="resultSelection"
     style="display: none;">
     <h3>Your Akan Name:</h3>
     <p id="resultName"></p>
    </div>
  <script src="script.js"></script>
</body>
</html>
